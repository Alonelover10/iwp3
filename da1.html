<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Password Strength</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
     <div class="top">
       Password Strength Checker
     </div>
      <div class="container">
         <header>Enter your password here</header>
         <form action="#">
            <div class="field">
               <input onkeyup="trigger()" type="password" placeholder="Type password">
               <span class="showBtn">SHOW</span>
            </div>
            <div class="indicator">
               <span class="weak"></span>
               <span class="medium"></span>
               <span class="strong"></span>
               <span class="uncrackable"></span>
            </div>
            <div class="text"></div>
         </form>
         <div class="sujs">
          <button onclick="myFunction()">Suggest a passoword</button>
          <p id="hi"></p>
         </div>
      </div>
      <script>
         const indicator = document.querySelector(".indicator");
         const input = document.querySelector("input");
         const weak = document.querySelector(".weak");
         const medium = document.querySelector(".medium");
         const strong = document.querySelector(".strong");
         const uncrack=document.querySelector(".uncrackable");
         const text = document.querySelector(".text");
         const showBtn = document.querySelector(".showBtn");
     
         function myFunction()
         {
          var length = 8,
        charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
        retVal = "";
    for (var i = 0, n = charset.length; i < length; ++i) {
        retVal += charset.charAt(Math.floor(Math.random() * n));
        }
        document.getElementsById("hi").innerHTML(retVal);
         }
         let regExpWeak = /[a-z]/;
         let regExpMedium = /\d+/;
         let regExpStrong = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;
         let up= /[A-Z]/;
         function trigger(){
           if(input.value != ""){
             indicator.style.display = "block";
             indicator.style.display = "flex";
             if(input.value.match(regExpWeak) || input.value.match(regExpMedium)||input.value.match(regExpStrong) )no=1 ;
             if((input.value.match(regExpWeak) && input.value.match(regExpMedium)))no=2;
             if(input.value.match(regExpWeak) && input.value.match(regExpMedium) && input.value.match(up))no=3;
             if(input.value.match(regExpWeak) && input.value.match(regExpMedium) && input.value.match(regExpStrong)&& input.value.match(up))no=4;
             if(no==1){
               weak.classList.add("active");
               text.style.display = "block";
               text.textContent = "Your password is Weak";
               text.classList.add("weak");
             }
             if(no==2){
               medium.classList.add("active");
               text.textContent = "Your password is Moderate";
               text.classList.add("medium");
             }else{
               medium.classList.remove("active");
               text.classList.remove("medium");
             }
             if(no==3){
               weak.classList.add("active");
               medium.classList.add("active");
               strong.classList.add("active");
               text.textContent = "Your password is strong";
               text.classList.add("strong");
             }else{
               strong.classList.remove("active");
               text.classList.remove("strong");
             }
             if(no==4){
               weak.classList.add("active");
               medium.classList.add("active");
               strong.classList.add("active");
               uncrack.classList.add("active");
               text.textContent = "Your password is Uncrackable";
               text.classList.add("uncrackable");
             }else{
               uncrack.classList.remove("active");
               text.classList.remove("uncrackable");
             }
             showBtn.style.display = "block";
             showBtn.onclick = function(){
               if(input.type == "password"){
                 input.type = "text";
                 showBtn.textContent = "HIDE";
                 showBtn.style.color = "#23ad5c";
               }else{
                 input.type = "password";
                 showBtn.textContent = "SHOW";
                 showBtn.style.color = "#000";
               }
             }
           }else{
             indicator.style.display = "none";
             text.style.display = "none";
             showBtn.style.display = "none";
           }
         }
      </script>
   </body>
</html>
